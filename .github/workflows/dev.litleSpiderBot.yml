name: Development.litleSpiderBot
on:
  push:
    branches:
      - master
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        java:
          - 11
          - 17
        os:
          - ubuntu-latest
          - windows-latest
    runs-on: '${{ matrix.os }}'
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s
          --health-retries 5
        ports:
          - '5432:5432'
    steps:
    - uses: actions/checkout@v3
    - name: Setup user
      run: >-
        psql postgresql://postgres:postgres@localhost:5432 -c 'CREATE DATABASE
        clawer; CREATE USER clawer WITH ENCRYPTED PASSWORD 'clawer'; GRANT ALL
        PRIVILEGES ON DATABASE clawer TO clawer;'
    - name: Setup Tables
      run: >-
        psql postgresql://postgres:postgres@localhost:5432/clawer -f
        ./src/resources/public/crawl.sql
    - uses: actions/checkout@v2
    - name: 'Set up JDK ${{ matrix.java }}'
      uses: actions/setup-java@v2
      with:
        java-version: '${{ matrix.java }}'
        distribution: adopt
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Run tests
      run: mvn -B test --file pom.xml
